<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
     <title>Dynatrace Testrun</title>
     <script src="lib/VSS.SDK.min.js" type="text/javascript"></script>

     <script type="text/javascript">
        VSS.init({
            usePlatformScripts: true, 
            moduleLoaderConfig: { 
                paths: { "enhancer": "scripts" } 
            }
        });
        
        VSS.ready(function() {
            require(["enhancer/dynatrace-testautomation"], function () { });
        });   
    </script>
    <style>
      .dynatrace-testautomation-results {
        height:400px; /* Since .build-custom-tab is fixed to 400px, this is the best we can do */
        overflow:auto;
      }
      
      .testresult label { clear:both; float:left; width: 8em }
      .testresult span { float:left; }
      .testresult h4 { clear:both; }
      .measures { clear:both; }
    </style>
 </head>
 <body>
	<div class="dynatrace-testautomation-results">
		<div><label>Test run ID:</label> <span id="testrunid"></span></div>
		<div><label>Category:</label> <span id="category"></span></div>
		<div><label>System Profile:</label> <span id="systemprofile"></span></div>
		<!-- Placeholder for Dynatrace Test Automation Results -->
	</div>
 </body>
</html>
